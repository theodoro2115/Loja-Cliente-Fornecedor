<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente</title>
    <link rel="stylesheet" href="/static/styles/ver_cliente.css">
    <script>
        async function preencherEndereco() {
            const cep = document.getElementById('cep').value.replace(/\D/g, ''); // Remove caracteres não numéricos
            if (cep.length !== 8) {
                alert('CEP inválido!');
                return;
            }

            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (!data.erro) {
                document.getElementById('endereco').value = data.logradouro;
                document.getElementById('cidade').value = data.localidade;
                document.getElementById('estado').value = data.uf;
            } else {
                alert('CEP não encontrado!');
            }
        }

        function formatarCPF(cpf) {
            cpf.value = cpf.value.replace(/\D/g, "") 
                                 .replace(/(\d{3})(\d)/, "$1.$2") 
                                 .replace(/(\d{3})(\d)/, "$1.$2") 
                                 .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
        }

        function formatarTelefone(telefone) {
            telefone.value = telefone.value.replace(/\D/g, "")
                                           .replace(/^(\d{2})(\d)/, "($1) $2") 
                                           .replace(/(\d{5})(\d)/, "$1-$2") 
                                           .replace(/(-\d{4})\d+?$/, "$1"); // Limita ao formato (XX) XXXXX-XXXX
        }
    </script>
</head>
<body>
    

<div class="profile-modal">
    <h2>Perfil</h2>
  
    <div class="profile-content">
        <div class="profile-image">
            <!-- Exibir a imagem do perfil, ou uma imagem padrão se não houver uma foto -->
            {% if cliente[10] %} <!-- Supondo que a coluna 10 é para a imagem -->
                <img src="{{ url_for('static', filename='assets/' + cliente[10]) }}" alt="Foto de Perfil">
            {% else %}
                <img src="{{ cliente[4] }}" alt="Imagem do cliente"> 
            {% endif %}
        </div>

        <form method="post" action="">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ cliente[1] }}">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" value="{{ cliente[2] }}">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" value="{{ cliente[3] }}">
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente[4] }}">
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" value="{{ cliente[5] }}">
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="{{ cliente[6] }}">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" value="{{ cliente[7] }}">
            </div>

            <div class="form-group">
                <label for="estado">ESTADO:</label>
                <input type="text" id="estado" name="estado" value="{{ cliente[8] }}">
            </div>

            <div class="form-group">
                <label for="data">Data de cadastro:</label>
                <input type="date" id="data" name="data" value="{{ cliente[8] }}">
            </div>

            <div class="save-button-container">
                <button type="submit" class="save-button">Salvar</button>
                <button type="button" class="exit-button" onclick="window.location.href='/consultaclie'">Sair</button>

            </div>
        </form>
    </div>
</div>

</body>
</html>
