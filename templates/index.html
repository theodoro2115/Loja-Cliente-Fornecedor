<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="/static/assets/video_fundo.mp4" type="video/mp4">
        </video>
    </div>

    <div class="login-container animate_fadeIn">
        <img src="/static/assets/hq750.png" alt="Logo">
        
        <form action="/login" method="POST">
            <div class="input-group ">
                <input type="text" id="username" name="usuario" placeholder="Usuário:" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="senha" placeholder="Senha:" required>
            </div>
            <button type="submit">Entrar</button>

            <p class="cadastro-link">Não tem uma conta? <a style="color: #539dd4;text-decoration: underline;" href="/efetuar_cadastro">Cadastre-se</a></p>
        </form>
    </div>
</body>
</html>
